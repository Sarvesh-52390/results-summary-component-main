<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="result-section">
                <h2>Your Result</h2>
                <div class="score">
                    <span class="score-value">76</span>
                    <span class="score-out-of">of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-section">
                <h2>Summary</h2>
                <ul>
                    <li class="summary-item" style="background-color:hsla(0, 58%, 83%, 0.405) ; ">
                        <span class="summary-icon"><i class="fas fa-bolt"  style="color: hsl(0, 100%, 67%);"></i></span>
                        <span class="summary-title" style="color: hsl(0, 100%, 67%);">Reaction</span>
                        <span class="summary-score">80 / 100</span>
                    </li>
                    <li class="summary-item" style="background-color:hsla(39, 57%, 75%, 0.547); ">
                        <span class="summary-icon"><i class="fas fa-brain"  style="color: hsl(39, 100%, 56%);"></i></span>
                        <span class="summary-title"  style="color: hsl(39, 100%, 56%);">Memory</span>
                        <span class="summary-score">92 / 100</span>
                    </li>
                    <li class="summary-item" style="background-color:hsla(166, 67%, 84%, 0.726);>
                        <span class="summary-icon" ><i class="fas fa-comments"  style="color: hsl(166, 100%, 37%);"></i></span>
                        <span class="summary-title"  style="color: hsl(166, 100%, 37%);">Verbal</span>
                        <span class="summary-score">61 / 100</span>
                    </li>
                    <li class="summary-item" style="background-color:hsla(234, 73%, 81%, 0.673);>
                        <span class="summary-icon"><i class="fas fa-eye"  style="color:hsl(234, 85%, 45%);"></i></span>
                        <span class="summary-title"  style="color: hsl(234, 85%, 45%);">Visual</span>
                        <span class="summary-score">72 / 100</span>
                    </li>
                </ul>
                <button class="continue-button">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
